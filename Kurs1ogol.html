<!DOCTYPE html>
<head><!---To jest część która nie jest widoczna na stronie-->
<title>Tytuł strony</title><!---Tutuł strony wyświetlany na pasku na górze-->
</head>
<body><!--To jest część która jest widoczna na stronie-->
<h1>Nagłówek</h1><!--<h1-6> h są to nagłówki w wastości od 1 do 6, 1 jest to największy, za to 6 najmiejszy-->
<p>Akapit</p><!--<p> Określa wiersze ponieważ surowo wpisany tekst strona interpretuje jako zwykły tekst,
dlatego aby ustawić tekst ładnie w wierszach uzywamy <p></p>-->
<br><!--<br> Definiuje koniec wiersza. Samo <br> tworzy pusty wiersz-->
<!--<br> można wstawić pomiędzy <p> a </p> co przeniesie tekst to następnego wiersza-->
<a href="https://www.google.com">Tekst będący linkiem</a><!--Linki są określane tagiem <a>
Atrybut href oznacza miejsce docelowe-->
<img src="Lokalizacja pliku z obrazem" alt="Tekst zastępczy" width="Szerokość" height="Wysokość"><!--Obrazy są definiowane za pomocą <img>
(src) - Oznacza plik źródłowy
(alt) - Tekst alternatywny wyświetlany kiedy ograz nie może być wczytany
width i height wysokość i szerokośc
Img jest znacznikiem którego nie zamykamy-->
    <!--Atrybuty
    href="https://www.google.com" - Określa adres URL strony do której prowadzi link
    src="Zdjęcie.png" - Określa ścieszkę do wyświetlanego obrazu/gifa jako pliku w domenie, bądź do obrazu zewnętrznego, czyli na przeglądarce
    width="10" - Określa szerokość
    height="10" - Określa wysokość
    alt="Tekst" - Tekst alternatywny
    style="color:red;" - Określa styl jak css lecz s podanym tagu np <p style="color:red;"Teskt</p> Tekst w tym akapicie będzie miał kolor czerwony
    lang="pl-EU" - Deklaruje język strony, umieszczamy go w <!DOCTYPE html lang="pl"></html>
    title="Teskt" - Po najechaniu na element będzie wyświetlany owy tekst
    Atrybuty określa się podwójnym cudzysłowem, lecz jeśli musimy użyć owego podwójnego cudzysłowa w określeniu to określając urzyjemy pojedyńczego cudzysłowa np title='Cytat "Sora Kułaka"'-->
<p>
    <a href="Strona.html">Powrót na stonę początkowącoś</a>
</p>
</body>
</html>
