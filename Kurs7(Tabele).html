<!--Tabela w HTML składa się z komórek tabeli umieszczonych w wierszach i kolumnach-->
Przykład tebeli
<p>
    <table style="width:100%">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
</p>
<!--Każda komórka tabeli jest zdefiniowana przez<td> i </td> tb oznacza zawartość komórki tabelki
Komórka tabeli może zawierać wszelkiego rodzaju elementy HTML: tekst, obrazy, listy, łącza, inne tabele itp.
Każdy WIERSZ tabeli zaczyna się od <tr>a kończy znacznikiem </tr>
<th> Nagłówek tabelinp-->
