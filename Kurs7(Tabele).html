<!DOCTYPE html>
<head>
    <title>
        Tabele
    </title>
</head>
<body>
<!--Tabela w HTML składa się z komórek tabeli umieszczonych w wierszach i kolumnach-->
Przykład tebeli
<p>
    <table style="width:100%">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
</p>
<!--Każda komórka tabeli jest zdefiniowana przez<td> i </td> tb oznacza zawartość komórki tabelki
Komórka tabeli może zawierać wszelkiego rodzaju elementy HTML: tekst, obrazy, listy, łącza, inne tabele itp.
Każdy WIERSZ tabeli zaczyna się od <tr>a kończy znacznikiem </tr>
<th> Nagłówek tabelinp-->
<p> 
  <table>
    <tr>
      <th>Person 1</th>
      <th>Person 2</th>
      <th>Person 3</th>
    </tr>
    <tr>
      <td>Emil</td>
      <td>Tobias</td>
      <td>Linus</td>
    </tr>
    <tr>
      <td>16</td>
      <td>14</td>
      <td>10</td>
    </tr>
  </table>
</p>
<!--Aby ustawić obranowanie trzeba urzyć poleceń css
table, th, td {
  border: 1px solid black;
}
Aby obramowanie było pojedyńczą linnią trzeba dodać border-collapse: collapse;-->
<!--Aby ustawić kolor komórki używany background-color dla th, tb, bądz tr-->
<!--Aby zaokrąglić krawedzie dodajemy border-radius-->
<!--Style komórki border-style:
dotted
da-->
</body>
</html>
