<!DOCTYPE html lang="pl-EU">
<head>
    <title>
        Linki
    </title>
</head>
<body>
<!--Tag <a> definiuje hiperłącze
posiada następującą składnię--><a href="url">Tekst hiperłącza</a>
<!--Atrybut target określa gdzie otworzyć połączony dokument
_self - Ta sama karta/okno
_blank - Nowa katra/okno
_paret - Ramka nadrzędna
_top - Pełna treść okna-->
<!--Bezwzględne adresy URL są to inne strony www, a względne są to inne strony w domenie-->
<!--Można urzyć zdjęcia jako linku urzywając <img>-->
<!--malito: wewnątrz aytubutu href oznaza to że link będzie e-mailem-->
<!--Możemy urzyć tagu atrybutu title aby wyświetlić dodatkowe informacje po najechaniu kursorem-->
<!--Możemy również określać linki css-em 
a - ogół
a:link - poprosstu link
a:visited - odwiedzony
a:hover - hover definiuje co się stanie po najechaniu myszą na dany element
a:active - aktywny link-->
<!--Używając atrybutu id możemy nadać id danemu obiektowi po czym innego zamienić w hiperłącze do owego id href="#id"-->
<p>
    <a href="Strona.html">Powrót na stonę początkową</a>
</p>
</body>
</html>
